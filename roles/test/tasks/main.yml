- name: Install Packages
  ansible.builtin.yum:
    - policycoreutils-python
    - openssh-server
    - openssh-clients
    - postfix

- name: Start Postfix Service
  ansible.builtin.systemd:
    name:
      - postfix
      - sshd
    state: started
    enabled: yes

- name: Setup the git repo
  ansible.builtin.shell: https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.rpm.sh | sudo bash

- name: Install Gitlab Server
  ansible.builtin.yum:
    name: gitlab-ce

